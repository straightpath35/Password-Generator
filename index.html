<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üîê Password Tools</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
  }
/* === Stylish Fancy Buttons (Purple Gradient Glow Edition) === */
/* === Base Style for All Buttons === */
button {
  border: none;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease-in-out;
  border-radius: 10px;
  font-size: 16px;
}

/* === Navigation Tabs (top section) === */
.tab button {
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  padding: 10px 16px;
  margin: 4px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 6px rgba(255,255,255,0.2);
}

.tab button:hover {
  background: rgba(255, 255, 255, 0.25);
  box-shadow: 0 0 8px rgba(180,124,255,0.4);
}

.tab button.active {
  background: linear-gradient(135deg, #7b5cf7, #a279ff);
  box-shadow: 0 0 10px rgba(162,121,255,0.8);
}

/* === Main Action Buttons (Generate / Check / Suggest) === */
.action-btn {
  background: linear-gradient(135deg, #6a5acd, #9b5cf7);
  padding: 12px 22px;
  margin-top: 15px;
  color: #fff;
  box-shadow: 0 0 12px rgba(155,92,247,0.4);
  letter-spacing: 0.4px;
  position: relative;
  overflow: hidden;
}

/* Hover (Desktop) */
.action-btn:hover {
  transform: scale(1.07);
  background: linear-gradient(135deg, #845ef7, #b47cff);
  box-shadow: 0 0 18px rgba(180,124,255,0.7);
}

/* Active (Phone tap / click) */
.action-btn:active {
  transform: scale(0.95);
  background: linear-gradient(135deg, #5a3dc0, #7c56e0);
  box-shadow: 0 0 10px rgba(91,63,193,0.6);
}

/* Glow animation on press */
.action-btn::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.25), transparent 70%);
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.3s ease;
}

.action-btn:active::before {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}
  .container{
    background:#fff;
    border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,.15);
    overflow:hidden;
    width:100%;
    max-width:900px;
  }
  .header{
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    text-align:center;
    padding:25px 15px;
  }
  .header h1{font-size:1.9em;margin-bottom:5px}
  .tabs{display:flex;flex-wrap:wrap}
  .tab{
    flex:1;
    text-align:center;
    padding:12px;
    cursor:pointer;
    font-weight:600;
    border:none;
    background:#f8f9fa;
    transition:0.2s;
  }
  .tab.active{
    background:white;
    border-bottom:3px solid #667eea;
    color:#667eea;
  }
  .main{padding:20px}
  .card{background:white;padding:16px;border-radius:10px;box-shadow:0 3px 8px rgba(0,0,0,.1)}
  .input-group{margin-bottom:14px}
  label{font-weight:600;margin-bottom:6px;display:block}
  input[type="text"],input[type="password"],input[type="number"],textarea{
    width:100%;
    padding:10px;
    border:2px solid #e9ecef;
    border-radius:8px;
    font-size:15px;
  }
  input:focus{outline:none;border-color:#667eea}
  .checkbox-group{margin-top:8px;display:flex;align-items:center;gap:8px}
  .btn{
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    border:none;
    border-radius:8px;
    padding:10px 14px;
    font-weight:700;
    cursor:pointer;
    width:100%;
  }
  .btn.ghost{background:#f8f9fa;color:#333;border:1px solid #e9ecef}
  .password-display{
    margin-top:10px;
    background:#f8f9fa;
    border:2px dashed #ddd;
    padding:12px;
    border-radius:8px;
    text-align:center;
    font-family:monospace;
    word-break:break-all;
  }
  .strength-meter{height:10px;background:#eee;border-radius:6px;margin-top:8px;overflow:hidden}
  .strength-fill{height:100%;width:0;transition:.3s}
  .s-weak{background:#ff6b6b}
  .s-fair{background:#feca57}
  .s-good{background:#1dd1a1}
  .s-strong{background:#10ac84}
  footer{font-size:13px;color:#666;text-align:center;margin-top:10px}
  #creator-badge{
    position:fixed;
    bottom:15px;right:15px;
    background:rgba(0,0,0,0.8);
    color:white;
    border-radius:30px;
    display:flex;
    align-items:center;
    gap:8px;
    padding:6px 10px;
    font-weight:600;
    z-index:9999;
    cursor:pointer;
  }
  #creator-badge img{width:26px;height:26px;border-radius:50%}
  @media(max-width:600px){
    .header h1{font-size:1.6em}
    .main{padding:14px}
    .tab{font-size:14px;padding:10px}
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>üîê Password Tools</h1>
    <p>Generate, check, and enhance passwords easily</p>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('generator', this)">Password Generator</button>
    <button class="tab" onclick="switchTab('checker', this)">Password Checker</button>
    <button class="tab" onclick="switchTab('enhancer', this)">Password Enhancer</button>
  </div>

  <div class="main">
    <!-- Generator -->
    <div id="generator" class="card tab-content">
      <h2>Password Generator</h2>
      <div class="input-group">
        <label>Password Length: <span id="lenText">12</span></label>
        <input type="range" id="lengthSlider" min="6" max="32" value="12">
      </div>
      <div class="checkbox-group"><input type="checkbox" id="genUpper" checked><label for="genUpper">Uppercase</label></div>
      <div class="checkbox-group"><input type="checkbox" id="genLower" checked><label for="genLower">Lowercase</label></div>
      <div class="checkbox-group"><input type="checkbox" id="genNums" checked><label for="genNums">Numbers</label></div>
      <div class="checkbox-group"><input type="checkbox" id="genSyms"><label for="genSyms">Symbols</label></div>
      <button class="btn" id="generateBtn">Generate</button>
      <div class="password-display" id="output">Your password will appear here</div>
    </div>

    <!-- Checker -->
    <div id="checker" class="card tab-content" style="display:none">
      <h2>Password Checker</h2>
      <div class="input-group">
        <label>Enter your password:</label>
        <input type="password" id="checkInput">
        <div class="checkbox-group">
          <input type="checkbox" id="showPw"><label for="showPw">Show Password</label>
        </div>
      </div>
      <div class="strength-meter"><div class="strength-fill" id="strengthFill"></div></div>
      <p id="strengthText" style="margin-top:8px;font-weight:600">Enter a password to check strength</p>
    </div>

    <!-- Enhancer -->
    <div id="enhancer" class="card tab-content" style="display:none">
      <h2>Password Enhancer</h2>
      <div class="input-group">
        <label>Enter a simple password:</label>
        <input type="text" id="enhanceInput" placeholder="e.g. Worldisdelusion1">
      </div>
      <button class="btn" id="enhanceBtn">Suggest Stronger Password</button>
      <div class="password-display" id="enhanceOutput">Your suggestions will appear here</div>
    </div>

    <footer>Made by <strong>Sahil</strong></footer>
  </div>
</div>

<div id="creator-badge" onclick="window.open('https://github.com/straightpath35','_blank')">
  <img src="https://github.com/straightpath35.png" alt="Sahil">
  <span>by Sahil</span>
</div>

<script>
function switchTab(id, btn){
  document.querySelectorAll('.tab-content').forEach(el=>el.style.display='none');
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).style.display='';
  btn.classList.add('active');
}

// Password Generator
const slider=document.getElementById('lengthSlider');
const lenText=document.getElementById('lenText');
slider.addEventListener('input',()=>lenText.textContent=slider.value);
document.getElementById('generateBtn').addEventListener('click',()=>{
  const upper='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const lower='abcdefghijklmnopqrstuvwxyz';
  const nums='0123456789';
  const syms='!@#$%^&*()_+-=[]{}|;:,.<>?';
  let pool='';
  if(document.getElementById('genUpper').checked)pool+=upper;
  if(document.getElementById('genLower').checked)pool+=lower;
  if(document.getElementById('genNums').checked)pool+=nums;
  if(document.getElementById('genSyms').checked)pool+=syms;
  if(!pool)return alert('Select at least one option');
  let pass='';
  for(let i=0;i<slider.value;i++){pass+=pool[Math.floor(Math.random()*pool.length)];}
  document.getElementById('output').textContent=pass;
});

// Password Checker
const checkInput=document.getElementById('checkInput');
const fill=document.getElementById('strengthFill');
const text=document.getElementById('strengthText');
document.getElementById('showPw').addEventListener('change',e=>{
  checkInput.type=e.target.checked?'text':'password';
});
checkInput.addEventListener('input',()=>{
  const v=checkInput.value;
  let s=0;
  if(v.length>=8)s++;
  if(/[A-Z]/.test(v))s++;
  if(/[0-9]/.test(v))s++;
  if(/[^A-Za-z0-9]/.test(v))s++;
  const per=(s/4)*100;
  fill.style.width=per+'%';
  fill.className='strength-fill';
  if(s<=1){fill.classList.add('s-weak');text.textContent='Weak';}
  else if(s==2){fill.classList.add('s-fair');text.textContent='Fair';}
  else if(s==3){fill.classList.add('s-good');text.textContent='Good';}
  else{text.textContent='Strong';fill.classList.add('s-strong');}
});

// Enhancer
document.getElementById('enhanceBtn').addEventListener('click',()=>{
  const input=document.getElementById('enhanceInput').value.trim();
  if(!input)return alert('Enter a password or phrase');
  const map={'a':'@','i':'1','e':'3','o':'0','s':'$','l':'!','t':'7'};
  let out='';
  for(const ch of input){
    const low=ch.toLowerCase();
    out+=map[low]?map[low]:ch;
  }
  const extra=Math.random().toString(36).slice(2,6);
  document.getElementById('enhanceOutput').textContent=out+extra;
});
</script>
</body>
</html>

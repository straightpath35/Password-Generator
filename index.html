<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Tools - by Sahil</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    nav button {
      background: #238636;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover {
      background: #2ea043;
    }

    .active {
      background: #58a6ff !important;
    }

    section {
      display: none;
      width: 100%;
      max-width: 400px;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    section.active {
      display: block;
    }

    input, select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: #21262d;
      color: white;
    }

    button.action {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.action:hover {
      background: #2ea043;
    }

    .result {
      margin-top: 15px;
      text-align: center;
      background: #0d1117;
      padding: 10px;
      border-radius: 6px;
      word-break: break-all;
      font-weight: bold;
      color: #00bfff;
    }

    .show-password {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #999;
      padding-bottom: 50px;
    }

    #creator-badge {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
      cursor: pointer;
    }

    #creator-badge img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Password Tools üîê</h1>
    <p>Generate and check your passwords securely</p>
  </header>

  <nav>
    <button id="genTab" class="active">Password Generator</button>
    <button id="checkTab">Password Checker</button>
  </nav>

  <!-- Password Generator Section -->
  <section id="generator" class="active">
    <label>Password Length:</label>
    <input type="number" id="length" min="4" max="32" value="12">

    <label><input type="checkbox" id="upper" checked> Include Uppercase</label>
    <label><input type="checkbox" id="lower" checked> Include Lowercase</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="symbols"> Include Symbols</label>

    <button class="action" id="generateBtn">Generate Password</button>

    <div class="result" id="generated"></div>
  </section>

  <!-- Password Checker Section -->
  <section id="checker">
    <label>Enter Password to Check:</label>
    <input type="password" id="checkInput">

    <div class="show-password">
      <input type="checkbox" id="showPass"> <label for="showPass">Show password</label>
    </div>

    <button class="action" id="checkBtn">Check Strength</button>
    <div class="result" id="checkResult"></div>
  </section>

  <footer>Made by <strong style="color:#00bfff;">Sahil</strong></footer>

  <div id="creator-badge" onclick="window.open('https://github.com/straightpath35', '_blank')">
    <img src="https://github.com/straightpath35.png" alt="Sahil">
    <span>by Sahil</span>
  </div>

  <script>
    const genTab = document.getElementById('genTab');
    const checkTab = document.getElementById('checkTab');
    const generator = document.getElementById('generator');
    const checker = document.getElementById('checker');
    const generated = document.getElementById('generated');
    const checkResult = document.getElementById('checkResult');
    const checkInput = document.getElementById('checkInput');
    const showPass = document.getElementById('showPass');

    // Tab switcher
    genTab.onclick = () => {
      genTab.classList.add('active');
      checkTab.classList.remove('active');
      generator.classList.add('active');
      checker.classList.remove('active');
    };

    checkTab.onclick = () => {
      checkTab.classList.add('active');
      genTab.classList.remove('active');
      checker.classList.add('active');
      generator.classList.remove('active');
    };

    // Password Generator
    document.getElementById('generateBtn').onclick = () => {
      const length = document.getElementById('length').value;
      const upper = document.getElementById('upper').checked;
      const lower = document.getElementById('lower').checked;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;

      let chars = '';
      if (upper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (lower) chars += 'abcdefghijklmnopqrstuvwxyz';
      if (numbers) chars += '0123456789';
      if (symbols) chars += '!@#$%^&*()_+{}[]<>?';

      if (chars === '') {
        generated.innerText = 'Select at least one option!';
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      generated.innerText = password;
    };

    // Show password toggle
    showPass.addEventListener('change', () => {
      checkInput.type = showPass.checked ? 'text' : 'password';
    });

    // Password Checker
    document.getElementById('checkBtn').onclick = () => {
      const password = checkInput.value;
      let score = 0;

      if (password.length >= 8) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;

      let result = '';
      if (score <= 2) result = 'Weak ‚ùå';
      else if (score === 3) result = 'Moderate ‚ö†Ô∏è';
      else result = 'Strong ‚úÖ';

      checkResult.innerText = result;
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Password Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
        }

        .slider-value {
            font-weight: bold;
            color: #667eea;
            min-width: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-copy {
            background: #28a745;
            margin-top: 10px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            margin: 15px 0;
            word-break: break-all;
        }

        .strength-meter {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #fd7e14; width: 50%; }
        .strength-good { background: #ffc107; width: 75%; }
        .strength-strong { background: #28a745; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Password Tools</h1>
            <p>Generate strong passwords & check your password strength</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('generator')">Password Generator</button>
            <button class="tab" onclick="switchTab('checker')">Password Checker</button>
        </div>

        <div class="content">
            <!-- Password Generator Tab -->
            <div id="generator" class="tab-content active">
                <div class="input-group">
                    <label>Password Length: <span id="lengthValue">12</span> characters</label>
                    <div class="slider-container">
                        <input type="range" id="lengthSlider" min="8" max="32" value="12" class="slider">
                        <span class="slider-value" id="lengthDisplay">12</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Include in password:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase Letters (A-Z)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase Letters (a-z)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols (!@#$%^&*)</label>
                    </div>
                </div>

                <button class="btn" onclick="generatePassword()">Generate Password</button>
                
                <div class="password-display" id="generatedPassword">
                    Your password will appear here
                </div>
                
                <button class="btn btn-copy" onclick="copyPassword()" id="copyBtn">Copy to Clipboard</button>
            </div>

            <!-- Password Checker Tab -->
            <div id="checker" class="tab-content">
                <div class="input-group">
                    <label for="passwordInput">Enter your password:</label>
                    <input type="password" id="passwordInput" placeholder="Type your password here..." oninput="checkPasswordStrength()">
                </div>

                <div class="strength-meter">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>

                <div id="strengthText" class="result"></div>

                <div class="input-group">
                    <h4>Password Requirements:</h4>
                    <div id="requirements">
                        <div class="checkbox-group">
                            <span id="lengthReq">‚ùå At least 8 characters</span>
                        </div>
                        <div class="checkbox-group">
                            <span id="uppercaseReq">‚ùå Uppercase letter</span>
                        </div>
                        <div class="checkbox-group">
                            <span id="lowercaseReq">‚ùå Lowercase letter</span>
                        </div>
                        <div class="checkbox-group">
                            <span id="numberReq">‚ùå Number</span>
                        </div>
                        <div class="checkbox-group">
                            <span id="symbolReq">‚ùå Symbol</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            // Activate selected tab button
            event.target.classList.add('active');
        }

        // Password Generator
        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            // Character sets
            const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let allChars = '';
            let password = '';

            // Build character set based on selections
            if (uppercase) allChars += upperChars;
            if (lowercase) allChars += lowerChars;
            if (numbers) allChars += numberChars;
            if (symbols) allChars += symbolChars;

            // Check if at least one character type is selected
            if (allChars.length === 0) {
                alert('Please select at least one character type!');
                return;
            }

            // Generate password
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }

            // Display generated password
            document.getElementById('generatedPassword').textContent = password;
        }

        // Copy to clipboard
        function copyPassword() {
            const password = document.getElementById('generatedPassword').textContent;
            if (password === 'Your password will appear here') {
                alert('Generate a password first!');
                return;
            }

            navigator.clipboard.writeText(password).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy to Clipboard';
                }, 2000);
            });
        }

        // Password Strength Checker
        function checkPasswordStrength() {
            const password = document.getElementById('passwordInput').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            // Reset requirements
            document.getElementById('lengthReq').textContent = '‚ùå At least 8 characters';
            document.getElementById('uppercaseReq').textContent = '‚ùå Uppercase letter';
            document.getElementById('lowercaseReq').textContent = '‚ùå Lowercase letter';
            document.getElementById('numberReq').textContent = '‚ùå Number';
            document.getElementById('symbolReq').textContent = '‚ùå Symbol';

            let score = 0;
            let requirements = [];

            // Check length
            if (password.length >= 8) {
                score++;
                document.getElementById('lengthReq').textContent = '‚úÖ At least 8 characters';
                requirements.push('length');
            }

            // Check uppercase
            if (/[A-Z]/.test(password)) {
                score++;
                document.getElementById('uppercaseReq').textContent = '‚úÖ Uppercase letter';
                requirements.push('uppercase');
            }

            // Check lowercase
            if (/[a-z]/.test(password)) {
                score++;
                document.getElementById('lowercaseReq').textContent = '‚úÖ Lowercase letter';
                requirements.push('lowercase');
            }

            // Check numbers
            if (/[0-9]/.test(password)) {
                score++;
                document.getElementById('numberReq').textContent = '‚úÖ Number';
                requirements.push('number');
            }

            // Check symbols
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>?]/.test(password)) {
                score++;
                document.getElementById('symbolReq').textContent = '‚úÖ Symbol';
                requirements.push('symbol');
            }

            // Update strength meter and text
            strengthFill.className = 'strength-fill';
            strengthText.className = 'result';

            if (password.length === 0) {
                strengthText.textContent = 'Enter a password to check strength';
                strengthText.className = 'result info';
                return;
            }

            if (score <= 1) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Very Weak Password';
                strengthText.className = 'result error';
            } else if (score <= 2) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak Password';
                strengthText.className = 'result error';
            } else if (score <= 3) {
                strengthFill.classList.add('strength-fair');
                strengthText.textContent = 'Fair Password';
                strengthText.className = 'result info';
            } else if (score <= 4) {
                strengthFill.classList.add('strength-good');
                strengthText.textContent = 'Good Password';
                strengthText.className = 'result info';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong Password!';
                strengthText.className = 'result success';
            }
        }

        // Update slider display
        document.getElementById('lengthSlider').addEventListener('input', function() {
            document.getElementById('lengthDisplay').textContent = this.value;
            document.getElementById('lengthValue').textContent = this.value;
        });

        // Generate initial password on load
        window.onload = generatePassword;
    </script>
</body>
</html>
